<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="icon" type="image/png" href="./img/restaurant-cutlery.png" />
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">
  <title>Restaurant Reviews</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#212224" />
</head>

<body>
  <header>
    <nav>
      <h1>
        <a href="/mws-restaurant-stage-1/">Restaurant Reviews</a>
      </h1>
    </nav>
  </header>

  <main id="maincontent">
    <section id="map-container">
      <div id="map"></div>
    </section>
    <section>
      <div class="filter-options">
        <h2>Filter Results</h2>
        <select aria-label="filter by neighborhood" id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
          <option value="all">All Neighborhoods</option>
        </select>
        <select aria-label="filter by type of cuisine" id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
          <option value="all">All Cuisines</option>
        </select>
      </div>

      <ul id="restaurants-list"></ul>

    </section>
    <container id="restaurants">
    </container>
  </main>

  <footer id="footer">
    Copyright (c) 2017
    <a href="/mws-restaurant-stage-1/">
      <strong>Restaurant Reviews</strong>
    </a> All Rights Reserved.
  </footer>

  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD4g9NpS4ICq6L1lvWcV8FbfGMo3DFYmC4&libraries=places&callback=initMap"></script>
  <script>
    // Script goes just before </body>
    // Script from https://varvy.com/pagespeed/defer-images.html
    function init() {
      var imgDefer = document.getElementsByTagName('img');
      for (var i = 0; i < imgDefer.length; i++) {
        if (imgDefer[i].getAttribute('data-src')) {
          imgDefer[i].setAttribute('src', imgDefer[i].getAttribute('data-src'));
        }
      }
    }
    window.onload = init;
  </script>

</body>

</html>
